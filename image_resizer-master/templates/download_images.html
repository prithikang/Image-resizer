<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
    <style>
        *{
            font-family: 'Poppins', sans-serif;
        }
        .inputbox
        {
            padding:50px;
        }
    </style>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center bg-primary">
        <div class="inputbox bg-white border-box">
            <div class="d-flex justify-content-center">
                <h1>Here are your resized images!!</h1>
            </div>    
            {% for img in image_list %}
                <img class="img" src = {{img}}>
            {% endfor %}
            <div class="d-flex justify-content-center" style="margin-top:20px;">
                <a href="{% url 'download_images' %}"><button class="btn btn-primary">Download Images</button></a>       
            </div>    
        </div>
    </div>
</body>
</html>
