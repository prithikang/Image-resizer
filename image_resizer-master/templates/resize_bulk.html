{% load static %}
{% static "images" as baseUrl %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
    <style>
        *{
            font-family: 'Poppins', sans-serif;
        }
        body{
            background-image: url("{% static 'images/low-poly-grid-haikei.png' %}");
        }
        .inputbox
        {
            padding:50px;
        }
    </style>

</head>
<body class="all">   
    <div class="vh-100 d-flex justify-content-center align-items-center">
        <div class="shadow inputbox bg-light">
            <h4>Resize all the images in your folder</h4>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <label for="ctrl">Choose folder:</label>
                <input name="image" class="form-control" type="file" id="formFileMultiple" multiple>
                <label for="resize" style="margin-top:20px;">Enter Resize pixel:</label>
                <input id="resize" class="form-control" type="number" name="resizeval">
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-success" style="margin-top:20px;margin-right:5px;">Resize</button>
                    <input type="reset" class="btn btn-danger" style="margin-top:20px;">
                </div>    
            </form>
        </div>
    </div>
</body>
</html>
